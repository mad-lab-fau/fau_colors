[tool.poetry]
name = "fau_colors"
version = "1.0.4"
description = "The official colors of FAU as matplotlib/seaborn colormaps"
authors = [
    "Robert Richer <robert.richer@fau.de>",
    "Arne KÃ¼derle <arne.kuederle@fau.de>",
]
readme = "README.md"
homepage = "https://github.com/mad-lab-fau/fau_colors"
repository = "https://github.com/mad-lab-fau/fau_colors"
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.7.1,<3.10"
matplotlib = "^3.4.3"
seaborn = "^0.11.2"
typing-extensions = ">=3.7"

[tool.poetry.dev-dependencies]
poethepoet = "^0.10.0"
pytest = "^6.2.5"
black = "^21.9b0"
isort = "^5.9.3"

[tool.black]
line-length = 120
target-version = ['py38']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | docs
    | build
    | dist
    | \.virtual_documents
  )/
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 120
skip_gitignore = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poe.tasks]
_format_black = "black ."
_format_isort = "isort ."
format = ["_format_black", "_format_isort"]
_check_black = "black . --check"
_check_isort = "isort . --check"
check = ["_check_black", "_check_isort"]
update_docs = "python _docs/_generate_overview_image.py"
bump_version = { "script" = "_tasks:task_update_version()"}
